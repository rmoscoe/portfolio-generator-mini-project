<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <!-- Name, location, bio, linkedin, github -->
    <div class="container bg-primary" id="top">
        <div class="row" id="top-row">
            <div class="col-12">
                <h1 class="text-white text-center py-4 mt-4">${name}</h1>
                <p class="bg-primary-subtle fs-3 text-center text-secondary">${location}</p>
            </div>
        </div>
    </div>

    <div class="container mt-3" id="bottom">
        <div class="row p-4 justify-content-around">
            <div class="card col mx-3">
                <div class="card-header bg-primary-subtle">
                    Bio
                </div>
                <div class="card-body bg-secondary-subtle">
                    <p class="card-text">${bio}</p>
                </div>
            </div>

            <div class="card col mx-3">
                <div class="card-header bg-primary-subtle">
                    Contact
                </div>
                <div class="card-body bg-secondary-subtle">
                    <a class="card-text" href="${linkedin}">LinkedIn</a>
                    <br/>
                    <a class="card-text" href="${github}">GitHub</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
